<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NetflixLogin</title>
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
    <div class="header">
        <div class="logo">
            <a href="#">
                <img src="assets/images/netflixlogo.png" alt="">
            </a>
        </div>
    </div>

    <div class="login-body">
        <div class="login-box">
            <h2>Sign In</h2>
            <form>
                <div class="input-box"> 
                    <input required type="email" placeholder= "Email or phone number">
                </div>

                <div class="input-box">
                     <input required type="password" placeholder= "Password">
                </div>

                <div>
                    <button class="submit"> 
                        Sign In
                    </button>
                </div>
            </form>

            <div class="support">
                <div class="remember">
                    <span> 
                        <input type="checkbox" style="padding: 0; margin: 0; height: 14px;">
                    <span>Remember me</span> 
                    </span>
                </div>
                <div class="help">
                    <a href="#"> 
                        Need help?
                    </a>
                </div>
            </div>

            <div class="sign-up">
                <p>New to Netflix?
                    <a href="#">Sign up now.</a>
                </p>
            </div>  

            <div class="terms">
                <p>This page is protected by Google reCAPTCHA to ensure you're not a bot. <a href="#">Learn more.</a></p>
            </div>
        </div>    
    </div>
</body>
</html>
